<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #C5A059;
      --navy-950: #020617; 
      --slate-900: #0F172A; 
      --glass-bg: rgba(15, 23, 42, 0.7); 
      --glass-border: 1px solid rgba(197, 160, 89, 0.2);
      --glass-blur: blur(24px) saturate(160%);
      --glass-inner-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.05);
    }
    
    @media (max-width: 1023px) {
      :root {
        --glass-blur: blur(12px) saturate(160%);
      }
    }

    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      background: radial-gradient(circle at 70% 20%, #1e293b 0%, #0F172A 50%, #020617 100%);
      color: #f8fafc;
    }

    .font-playfair { font-family: 'Playfair Display', serif; }
    .text-gold { color: var(--gold); }
    .bg-gold { background-color: var(--gold); }
    
    .glass-elevated {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      box-shadow: var(--glass-inner-shadow), 0 25px 50px -12px rgba(0, 0, 0, 0.6);
    }

    .text-protection {
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0) 0%, rgba(15, 23, 42, 0.9) 100%);
      text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
    }

    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    input[type=range].gold-slider {
      accent-color: var(--gold);
    }

    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      body { background: white !important; color: black !important; }
      .main-stage { overflow: visible !important; height: auto !important; width: 100% !important; padding: 0 !important; margin: 0 !important; }
      .glass-elevated { background: white !important; border: 1px solid #eee !important; box-shadow: none !important; }
    }
  </style>
